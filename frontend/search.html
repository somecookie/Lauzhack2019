<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <title>Medster</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="jquery-3.4.1.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="queries.js"></script>
</head>

<body>

<div class="container-fluid" id="title" style="background-color:#3c84ff;">
    <div id="title_inner">
        <h1 onclick="location.href='search.html';" style="cursor: pointer;">Medster</h1>
    </div>
    <div id="title_nav">
        <nav id="sidebar">
            <ul class="list-unstyled components">
                <li>
                    <a href="search.html">Transactions</a>
                </li>
                <li>
                    <a href="fillPost.html">Post</a>
                </li>
                <li>
                    <a href="#">Validate</a>
                </li>
                <li>
                    <a href="#">Profile</a>
                </li>
                <li>
                    <a href="#">Sign out</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="wrapper">
<br>

<div class="container" id="main_container">
  <br>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">
      <img src="res/search.png" class="img-responsive" alt="Responsive image" width="16" height="16" />
    </span>
    </div>
    <input type="text" class="form-control" placeholder="Search for transaction, doctor, success rate" aria-label="Search..." aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button">Search</button>
    </div>
  </div>
  <br>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Last Transactions</h3>
    <button type="button" class="btn btn-outline-primary" id="getAllBlocks">See all transactions</button>
  </div>
  <br>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Hash of the transaction</th>
      <th scope="col">Gas Price</th>
    </tr>
    </thead>
    <tbody id="listBlocks">
    </tbody>
  </table>
</div>
</div>

<script>
$(document).ready(function() {
    getBlocks();
    document.getElementById('getAllBlocks').onclick = function() {
        getBlocks();
    };
});
</script>

</body>
</html>
