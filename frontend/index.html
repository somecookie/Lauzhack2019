<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <title>Peerster</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="jquery-3.4.1.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!--<script type="text/javascript" src="queries.js"></script>-->
</head>

<body>

<div class="container-fluid" id="title" style="background-color:#3c84ff;">
  <h1>Medster</h1>
</div>

<br>

<div class="container" id="main_container">
  <br>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">
      <img src="res/search.png" class="img-responsive" alt="Responsive image" width="16" height="16" />
    </span>
    </div>
    <input type="text" class="form-control" placeholder="Search for transaction, doctor, success rate" aria-label="Search..." aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button">Search</button>
    </div>
  </div>
  <br>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Last Blocks</h3>
    <button type="button" class="btn btn-outline-primary">See all blocks</button>
  </div>
  <br>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
