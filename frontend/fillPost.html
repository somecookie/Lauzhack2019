<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <title>Medster</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="jquery-3.4.1.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src='/js/sjcl.js'></script>
  <script src="form.js"></script>
</head>

<body>

<div class="container-fluid" id="title" style="background-color:#3c84ff;">
    <div id="title_inner">
        <h1 onclick="location.href='search.html';" style="cursor: pointer;">Medster</h1>
    </div>
    <div id="title_nav">
        <nav id="sidebar">

            <ul class="list-unstyled components">
                <li>
                    <a href="search.html">Transactions</a>
                </li>
                <li>
                    <a href="fillPost.html">Post</a>
                </li>
                <li>
                    <a href="#">Validate</a>
                </li>
                <li>
                    <a href="#">Profile</a>
                </li>
                <li>
                    <a href="#">Sign out</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="wrapper">
<br>

<div class="container" id="main_container">
  <br>

  <h2 id="new_op"> Register a new operation</h2>

  <form class="form-horizontal" id="form_op">
    <div class="form-group">
      <label class="control-label col-sm-2">Name of the patient:</label>
      <input type="text" class="form-control" id="patient" placeholder="Name">
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Name of the doctor:</label>
      <input type="text" class="form-control" id="doctor" placeholder="Name">
    </div>
   
    <div class="custom-control custom-checkbox form-group">
        <input type="checkbox" class="custom-control-input" id="customCheck">
        <label class="custom-control-label" for="customCheck">The operation was a success</label>
    </div>

    <div class="custom-file form-group">
        <div class="col-sm-10">
            <div id="chat-form">
                <label class="control-label col-sm-3">Select the report:</label>
                <input type="button" class="btn btn-secondary" alt="Select the report to upload" id="fileShare" value="Select report">
                <input id="file-input" type="file" style="display: none;" />
            </div>
        </div>
    </div>
    </form>

    <div class="form-group" id="send_op">
        <button type="submit" class="btn btn-primary" onclick="sendForm();  ">Submit</button>
    </div>
</div>

<script>
        function sendForm() {
            sendFormToBackend();
        }

        document.getElementById("fileShare").onclick = () => {
            document.getElementById('file-input').click();
        };
        document.getElementById("file-input").onchange = e => fileSelectionHandler(e)
    document.getElementById()
</script>

</body>
</html>
